<!DOCTYPE html>
<html lang="cs">
<head>
 <meta charset="UTF-8" />
 <title>AYAS-7 – Vítejte</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />

 <style>
   :root {
     --bg-main: #0a0f1c;
     --bg-card: #0f172a;
     --text-main: #e5e7eb;
     --text-muted: #94a3b8;
     --accent: #22c55e;
     --accent-glow: rgba(34, 197, 94, 0.85);
     --blue-strong: #1e3a8a;
     --blue-soft: #3b82f6;
     --border-soft: rgba(148,163,184,0.35);
   }

   * { box-sizing: border-box; }

   #msg_body {
     margin: 0;
     padding: 0;
     font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
     background: radial-gradient(circle at 40% 0%, #16213d 0%, #0a0f1c 60%, #000 100%);
     color: var(--text-main);
     height: 100vh;
     display: flex;
     flex-direction: column;
   }

   /* Hlavní sekce */
   .hero {
     flex: 1;
     display: flex;
     align-items: center;
     justify-content: center;
     flex-direction: column;
     text-align: center;
     padding: 30px 16px;
   }

   /* Logo */
   .hero-logo {
     width: 110px;
     height: 110px;
     object-fit: cover;
     border-radius: 50%;
     background: #020617;
     box-shadow: 0 0 0 4px rgba(255,255,255,0.07),
                 0 0 40px rgba(59,130,246,0.35);
     margin-bottom: 26px;
   }

   /* Titulek */
   .hero-title {
     font-size: 42px;
     font-weight: 700;
     letter-spacing: 0.03em;
     margin-bottom: 10px;
     text-shadow: 0 0 14px rgba(0,0,0,0.8);
   }

   .hero-sub {
     font-size: 18px;
     font-weight: 300;
     color: var(--text-muted);
     max-width: 620px;
     margin: 0 auto 32px;
     line-height: 1.6;
   }

   /* CTA tlačítka */
   .cta-wrap {
     display: flex;
     gap: 18px;
     flex-wrap: wrap;
     justify-content: center;
     margin-top: 8px;
   }

   .cta-btn {
     padding: 12px 28px;
     border-radius: 999px;
     font-size: 15px;
     font-weight: 600;
     text-decoration: none;
     cursor: pointer;
     transition: 0.2s;
     border: 1px solid rgba(255,255,255,0.18);
     background: rgba(15,23,42,0.55);
     color: #fff;
     backdrop-filter: blur(6px);
   }

   .cta-btn:hover {
     background: rgba(15,23,42,0.8);
     transform: translateY(-2px);
     border-color: #fff;
   }

   .cta-login {
     background: linear-gradient(to right, #22c55e, #4ade80);
     color: #020617;
     box-shadow: 0 8px 22px rgba(34,197,94,0.45);
     border: none;
   }

   .cta-login:hover {
     filter: brightness(1.05);
     transform: translateY(-2px);
     box-shadow: 0 10px 30px rgba(34,197,94,0.60);
   }

   /* Footer */
   footer {
     padding: 12px;
     text-align: center;
     font-size: 13px;
     color: var(--text-muted);
     border-top: 1px solid rgba(255,255,255,0.06);
     background: rgba(0,0,0,0.35);
     backdrop-filter: blur(8px);
   }

 </style>
</head>

<body>

 <div class="hero">
   <img src="assets/img/logo-ayas7.png" alt="AYAS-7 Logo" class="hero-logo">

   <div class="hero-title">AYAS-7 Engine</div>

   <div class="hero-sub">
     Revoluční sedmivrstvý motor pro stabilní růst, výkon, bezpečí a finanční
     budoucnost členů družstva Win-Win.
   </div>

   <div class="cta-wrap">
     <a href="login.html" class="cta-btn cta-login">Vstoupit do systému</a>
     <a href="members.html" class="cta-btn">Požádat o členství</a>
   </div>
 </div>

 <footer>
   © 2025 Win-Win Družstvo · AYAS-7 Engine – Všechny práva vyhrazena
 </footer>

</body>
</html>
