<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>AYAS-7 Engine Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; background:#eef2f5; display:flex; justify-content:center; padding:20px 0; }
#dashboard { width:1200px; display:flex; gap:40px; }
.column { display:flex; flex-direction:column; gap:20px; width:580px; }
.box { background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,0.12); }
.box-title { font-size:1.4em; font-weight:800; margin-bottom:10px; color:#003063; display:flex; align-items:center; gap:10px; }
.box-desc { margin-bottom:15px; color:#444; }
.token { display:inline-block; padding:6px 12px; border-radius:6px; color:#fff; margin-right:6px; font-size:0.9em; }
.usd { background:#1da84f; }
.gusd { background:#0066ff; }
.ww { background:#d10000; }
canvas { background:#f9f9f9; border-radius:8px; margin-top:15px; }
input[type=number], input[type=text] { padding:5px; width:120px; margin-right:10px; }
button { padding:5px 10px; cursor:pointer; }
.member-entry { padding:6px 0; border-bottom:1px solid #ddd; }
.layer-button { padding:6px 12px; margin-top:5px; background:#003063; color:#fff; border:none; border-radius:6px; cursor:pointer; font-weight:700; }
.layer-button:hover { background:#0055a5; }
</style>
</head>
<body>
<div id="dashboard">

  <!-- Levý sloupec: motor -->
  <div class="column" id="motor-column"></div>

  <!-- Pravý sloupec: členská základna / DEX -->
  <div class="column" id="function-column"></div>

</div>

<script>
// ===== Levý sloupec =====
const layers = [
  {name:"Token Layer", desc:"Správa páru USDt.z/GUSD a sledování likvidity.", img:"assets/1.png", link:"layer1.html"},
  {name:"Liquidity Engine", desc:"Reálná data z DEX/BSC, hloubka poolů, objemy a stabilita.", img:"assets/2.png", link:"layer2.html"},
  {name:"Yield Routing", desc:"Směrování výnosů, optimalizace a distribuce.", img:"assets/3.png", link:"layer3.html"},
  {name:"Risk & Compliance", desc:"Kontrola volatility, bezpečnost a auditní stopa.", img:"assets/4.png", link:"layer4.html"},
  {name:"FinTech Interaction", desc:"Interakce s uživateli, reporting a provozní vrstva.", img:"assets/5.png", link:"layer5.html"},
  {name:"Core Engine", desc:"Výpočetní AYAS jádro – výkon podle likvidity a WW-KEY.", img:"assets/6.png", link:"layer6.html"},
  {name:"Dashboard & Analytics", desc:"Kompletní vizualizace ekosystému.", img:"assets/7.png", link:"layer7.html"}
];

const motorColumn = document.getElementById('motor-column');

layers.forEach((layer,index)=>{
  const box = document.createElement('div');
  box.className='box';
  box.innerHTML=`
    <div class='box-title'><img src='${layer.img}' width='50' alt='Layer ${index+1}'> ${layer.name}</div>
    <div class='box-desc'>${layer.desc}</div>
    <button class='layer-button' onclick="window.location.href='${layer.link}'">Přejít na ${layer.name}</button>
    <div>
      <span class='token usd'>USDt.z</span>
      <span class='token gusd'>GUSD</span>
    </div>
    <canvas id='motor-chart-${index}' height='100'></canvas>
  `;
  motorColumn.appendChild(box);

  const ctx = document.getElementById(`motor-chart-${index}`).getContext('2d');
  new Chart(ctx,{
    type:'line',
    data:{
      labels:['T1','T2','T3','T4','T5'],
      datasets:[
        { label:'USDt.z', data:[12000+Math.random()*5000,15000+Math.random()*4000,17000+Math.random()*6000,21000+Math.random()*5000,25000+Math.random()*4000], borderColor:'#1da84f', backgroundColor:'rgba(29,168,79,0.2)', tension:0.4, fill:true },
        { label:'GUSD', data:[8000+Math.random()*3000,9000+Math.random()*2000,12000+Math.random()*3000,14000+Math.random()*4000,16000+Math.random()*3000], borderColor:'#0066ff', backgroundColor:'rgba(0,102,255,0.2)', tension:0.4, fill:true }
      ]
    },
    options:{ responsive:true, plugins:{ legend:{ position:'top' } }, scales:{ y:{ beginAtZero:true } } }
  });
});

// ===== Pravý sloupec =====
const functionColumn = document.getElementById('function-column');
const CURZ_KCZ_USD = 24.5;
const MONTHLY_YIELD = 0.05;
let members = [
  {name:'Jan Novak', czk:15000, ww:615},
  {name:'Petr Holoubek', czk:20000, ww:816},
  {name:'Eva Svobodova', czk:10000, ww:408}
];

const boxes = [
  {title:"Login / Registrace", content:`<input type='text' id='member-name' placeholder='Jméno člena'><button onclick='addMemberForm()'>Přihlásit / Registrovat</button>`},
  {title:"Prohlášení člena", content:`<label><input type='checkbox' id='member-agree' checked> Souhlasím s podmínkami systému AYAS-7</label>`},
  {title:"Přidělení WW-KEY", content:`<label>Vklad (CZK): <input type='number' id='member-amount' value='15000'></label><button onclick='assignWWKey()'>Přidělit WW-KEY</button><div id='member-ww-display'></div>`},
  {title:"Členská základna", content:`<div id='member-list'></div>`},
  {title:"Osobní měsíční výnos", content:`<div id='member-yield'></div>`},
  {title:"Celkový výnos motoru", content:`<div id='total-yield'></div>`},
  {title:"Objem USDT.Z a Vynosu", content:`<canvas id='volume-chart' height='120'></canvas>`}
];

boxes.forEach(b=>{
  const box = document.createElement('div');
  box.className='box';
  box.innerHTML=`<div class='box-title'>${b.title}</div>${b.content}`;
  functionColumn.appendChild(box);
});

// ===== Funkce =====
function addMemberForm(){
  const name = document.getElementById('member-name').value;
  if(name){ members.push({name, czk:0, ww:0}); renderMembers(); renderYields(); }
}
function assignWWKey(){
  const amountCZK = Number(document.getElementById('member-amount').value);
  const usd = amountCZK / CURZ_KCZ_USD;
  const ww = Math.round(usd);
  if(members.length>0){
    members[members.length-1].czk = amountCZK;
    members[members.length-1].ww = ww;
    document.getElementById('member-ww-display').innerText=`Přiděleno WW-KEY: ${ww}`;
    renderMembers(); renderYields();
  }
}
function renderMembers(){
  document.getElementById('member-list').innerHTML = members.map(m=>`<div class='member-entry'>${m.name}: ${m.czk} CZK → ${m.ww} WW-KEY</div>`).join('');
}
function renderYields(){
  document.getElementById('member-yield').innerHTML = members.map(m=>`${m.name}: ${Math.round(m.ww*MONTHLY_YIELD)} WW-KEY (${(MONTHLY_YIELD*100).toFixed(1)}%)`).join('<br>');
  const totalYield = members.reduce((sum,m)=>sum + Math.round(m.ww*MONTHLY_YIELD),0);
  document.getElementById('total-yield').innerText = `Celkový měsíční výnos motoru: ${totalYield} WW-KEY`;
}

new Chart(document.getElementById('volume-chart'),{
  type:'bar',
  data:{ labels:['T1','T2','T3','T4','T5'], datasets:[
    { label:'Objem USDT.Z', data:[12000,15000,17000,21000,25000], backgroundColor:'#1da84f' },
    { label:'Výnos WW-KEY', data:[600,800,950,1100,1300], backgroundColor:'#d10000' }
  ]},
  options:{ responsive:true, plugins:{ legend:{ position:'top' } }, scales:{ y:{ beginAtZero:true } } }
});

renderMembers();
renderYields();
</script>
</body>
</html>
