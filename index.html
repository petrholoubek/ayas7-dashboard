<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #eef2f5;
  }

  #header {
    text-align: center;
    color: #003063;
    font-size: 2em;
    font-weight: bold;
    padding: 20px 0;
  }

  nav {
    background-color: #003063;
    padding: 10px 0;
  }

  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  nav li {
    position: relative;
    font-weight: bold;
  }

  nav li a {
    text-decoration: none;
    color: white;
    padding: 10px 15px;
    display: block;
    transition: color 0.3s;
    position: relative;
    z-index: 1;
  }

  /* Animovaná zelená kostka */
  nav li::after {
    content: '';
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%) scaleY(0);
    width: 100%;
    height: 6px;
    background-color: #1da84f;
    border-radius: 3px;
    transition: transform 0.3s ease;
    pointer-events: none;
    transform-origin: bottom;
  }

  nav li:hover::after {
    transform: translateX(-50%) scaleY(1);
  }

  nav li:hover a {
    color: #1da84f;
  }

  nav li:last-child a {
    color: #1da84f;
  }
</style>

<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>AYAS-7 Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background:#f4f4f4;
    margin:0;
    padding:20px;
    display:flex;
    justify-content:center;
  }

  #main-container {
    max-width:1200px;
    width:100%;
    display:flex;
    gap:20px;
    flex-wrap:wrap;
    justify-content:center;
  }

  .column {
    flex:1;
    min-width:280px;
    display:flex;
    flex-direction:column;
    gap:20px;
  }

  .left-box, .right-box {
    background:#fff;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
    padding:15px;
  }

  .layer-title {
    font-weight:bold;
    font-size:1.1em;
    margin-left:10px;
  }

  .layer-desc {
    margin:5px 0 10px 10px;
    font-size:0.9em;
    color:#333;
  }

  .color-bar {
    width:8px;
    height:100%;
    float:left;
    margin-right:10px;
  }

  .token-box {
    display:flex;
    gap:10px;
    margin-bottom:10px;
  }

  .token {
    flex:1;
    text-align:center;
    padding:5px;
    border-radius:5px;
    color:#fff;
    font-weight:bold;
  }

  .usd { background:#1da84f; } /* zelená */
  .gusd { background:#007bff; } /* modrá */

  .right-box h4 { margin:5px 0; }

  .right-box label { display:block; margin:5px 0; }
  .right-box input, .right-box select { width:100%; padding:5px; margin-top:3px; border-radius:4px; border:1px solid #ccc; }

  .right-box button {
    margin-top:5px;
    padding:7px 12px;
    border:none;
    background:#003063;
    color:white;
    border-radius:5px;
    cursor:pointer;
  }

  canvas { background:#f9f9f9; border-radius:5px; margin-top:10px; }

</style>
</head>
<body>

<div id="main-container">

  <!-- Levá strana -->
  <div class="column" id="left-column">
    <!-- Boxy se budou generovat JS -->
  </div>

  <!-- Pravá strana -->
  <div class="column" id="right-column">
    <!-- Boxy se budou generovat JS -->
  </div>

</div>

<script>
const layerColors = ['#1da84f','#ff4d4f','#6c63ff','#a52a2a','#ffcc00','#ff7f0e','#808080']; // barvy proužků
const layers = [
  {id:1, name:"Layer 1: Token Layer", desc:"Správa tokenů USDt.z a GUSD"},
  {id:2, name:"Layer 2: Liquidity Engine", desc:"Řízení likvidity a strategií"},
  {id:3, name:"Layer 3: Yield Routing", desc:"Optimalizace zhodnocení"},
  {id:4, name:"Layer 4: Risk & Compliance", desc:"Řízení rizik a audit"},
  {id:5, name:"Layer 5: FinTech Interaction", desc:"Interakce s členy a reporting"},
  {id:6, name:"Layer 6: Core Engine", desc:"Výpočetní jádro motoru"},
  {id:7, name:"Layer 7: Dashboard Layer", desc:"Vizualizace a přehled výkonu"}
];

// Generování levé strany
const leftCol = document.getElementById('left-column');
layers.forEach((layer,i)=>{
  const box = document.createElement('div');
  box.classList.add('left-box');
  box.innerHTML = `
    <div class="color-bar" style="background:${layerColors[i]}"></div>
    <div class="layer-title">${layer.name}</div>
    <div class="layer-desc">${layer.desc}</div>
    <div class="token-box">
      <div class="token usd">USDT.z: <span id="usd-${layer.id}">${Math.floor(Math.random()*600)}</span></div>
      <div class="token gusd">GUSD: <span id="gusd-${layer.id}">${Math.floor(Math.random()*300)}</span></div>
    </div>
    <canvas id="line-${layer.id}" height="100"></canvas>
  `;
  leftCol.appendChild(box);

  const ctxLine = box.querySelector(`#line-${layer.id}`).getContext('2d');
  new Chart(ctxLine,{
    type:'line',
    data:{
      labels:["Týden 1","Týden 2","Týden 3","Týden 4"],
      datasets:[{label:'Výkon', data:Array.from({length:4},()=>Math.floor(Math.random()*1000)), borderColor:'orange', tension:0.3, fill:false}]
    },
    options:{responsive:true, plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true}}}
  });
});

// Generování pravé strany
const rightCol = document.getElementById('right-column');
layers.forEach(layer=>{
  const box = document.createElement('div');
  box.classList.add('right-box');
  box.innerHTML = `
    <h4>Přidání člena</h4>
    <label>Jméno: <input type="text" id="name-${layer.id}" value="Petr Holoubek"></label>
    <label>Email: <input type="email" id="email-${layer.id}" value="petr@example.com"></label>
    <label>Telefon: <input type="text" id="phone-${layer.id}" value="123456789"></label>
    <button onclick="addMember(${layer.id})">Přidat člena</button>
    <div>Aktuální kurz krypto: <span id="rate-crypto-${layer.id}">0</span></div>
    <div>Aktuální kurz fiat: <span id="rate-fiat-${layer.id}">0</span></div>
    <canvas id="bar-${layer.id}" height="100"></canvas>
    <div>Denni report / Audit: <span id="audit-${layer.id}">0</span></div>
  `;
  rightCol.appendChild(box);

  const ctxBar = box.querySelector(`#bar-${layer.id}`).getContext('2d');
  new Chart(ctxBar,{
    type:'bar',
    data:{labels:layers.map(l=>l.name), datasets:[{label:'Výnos %', data:Array.from({length:7},()=>Math.random()*10+2), backgroundColor:'#1da84f'}]},
    options:{responsive:true, plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true}}}
  });
});

// Funkce pro test (přidání člena)
function addMember(id){
  const usd = Math.floor(Math.random()*600);
  const gusd = Math.floor(Math.random()*300);
  document.getElementById(`usd-${id}`).innerText = usd;
  document.getElementById(`gusd-${id}`).innerText = gusd;
  document.getElementById(`rate-crypto-${id}`).innerText = (Math.random()*50+1).toFixed(2);
  document.getElementById(`rate-fiat-${id}`).innerText = (Math.random()*30+1).toFixed(2);
  document.getElementById(`audit-${id}`).innerText = new Date().toLocaleString();
}
</script>

</footer>

</body>
</html>
