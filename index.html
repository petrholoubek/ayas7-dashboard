<!-- AYAS-7 Menu s animovanou zelenou kostkou -->
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #eef2f5;
  }

  #header {
    text-align: center;
    color: #003063;
    font-size: 2em;
    font-weight: bold;
    padding: 20px 0;
  }

  nav {
    background-color: #003063;
    padding: 10px 0;
  }

  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  nav li {
    position: relative;
    font-weight: bold;
  }

  nav li a {
    text-decoration: none;
    color: white;
    padding: 10px 15px;
    display: block;
    transition: color 0.3s;
    position: relative;
    z-index: 1;
  }

  /* Animovaná zelená kostka */
  nav li::after {
    content: '';
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%) scaleY(0);
    width: 100%;
    height: 6px;
    background-color: #1da84f;
    border-radius: 3px;
    transition: transform 0.3s ease;
    pointer-events: none;
    transform-origin: bottom;
  }

  nav li:hover::after {
    transform: translateX(-50%) scaleY(1);
  }

  nav li:hover a {
    color: #1da84f;
  }

  nav li:last-child a {
    color: #1da84f;
  }
</style>

<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>AYAS-7 Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background:#f4f4f4;
    margin:0;
    padding:0;
  }

  /* Menu - zachovat stávající */
  nav {
    background:#003063;
    color:#fff;
    padding:10px 20px;
  }

  nav ul {
    list-style:none;
    margin:0;
    padding:0;
    display:flex;
    gap:20px;
  }

  nav ul li {
    display:inline;
  }

  nav ul li a {
    color:white;
    text-decoration:none;
    font-weight:bold;
  }

  #main-container {
    max-width:1200px;
    margin:20px auto;
    display:flex;
    gap:20px;
    flex-wrap:wrap;
  }

  .left-box, .right-box {
    background:#fff;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
    padding:20px;
    flex:1;
    min-width:400px;
  }

  .layer-title {
    font-weight:bold;
    font-size:1.3em;
    margin-bottom:10px;
  }

  .token-box {
    display:flex;
    gap:10px;
    margin-bottom:15px;
  }

  .token {
    flex:1;
    text-align:center;
    padding:8px;
    border-radius:5px;
    color:#fff;
    font-weight:bold;
  }

  .usd { background:#1da84f; }
  .gusd { background:#007bff; }

  .right-box label {
    display:block;
    margin-bottom:10px;
  }

  .right-box input {
    width:100%;
    padding:8px;
    margin-top:5px;
    border-radius:5px;
    border:1px solid #ccc;
  }

  .right-box button {
    padding:8px 15px;
    border:none;
    background:#003063;
    color:white;
    border-radius:5px;
    cursor:pointer;
    margin-top:10px;
  }

  canvas {
    background:#f9f9f9;
    border-radius:5px;
    margin-top:15px;
  }

  @media(max-width:900px){
    #main-container { flex-direction:column; }
  }
</style>
</head>
<body>

<!-- Menu -->
<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Motor</a></li>
    <li><a href="#">Členové</a></li>
  </ul>
</nav>

<div id="main-container">

  <!-- Levý box - Motor -->
  <div class="left-box">
    <div class="layer-title">Motor AYAS-7</div>
    <div class="token-box">
      <div class="token usd">USDT.z: <span id="usd">600</span></div>
      <div class="token gusd">GUSD: <span id="gusd">7500</span></div>
    </div>
    <canvas id="lineChart" height="150"></canvas>
  </div>

  <!-- Pravý box - Přidání člena -->
  <div class="right-box">
    <div class="layer-title">Přidání nového člena</div>
    <label>Jméno: <input type="text" id="memberName"></label>
    <label>Email: <input type="email" id="memberEmail"></label>
    <label>Telefon: <input type="text" id="memberPhone"></label>
    <label>Vklad (CZK): <input type="number" id="memberDeposit" value="15000"></label>
    <button onclick="addMember()">Přidat člena</button>
    <div style="margin-top:15px;">WW-KEY: <span id="wwKey">0</span></div>
    <div>Aktuální kurz USDT.z: <span id="usdRate">1</span></div>
    <canvas id="barChart" height="150"></canvas>
  </div>

</div>

<script>
  // Line chart - Motor AYAS-7
  const lineCtx = document.getElementById('lineChart').getContext('2d');
  const lineChart = new Chart(lineCtx, {
    type: 'line',
    data: {
      labels: ['Týden 1', 'Týden 2', 'Týden 3', 'Týden 4'],
      datasets: [{
        label: 'Výkon motoru',
        data: [600, 610, 595, 620],
        borderColor: 'orange',
        backgroundColor: 'rgba(255,165,0,0.2)',
        tension: 0.3,
        fill: true
      }]
    },
    options: {
      responsive: true,
      plugins:{ legend:{display:true} },
      scales:{ y:{ beginAtZero:true } }
    }
  });

  // Bar chart - Výnos družstva
  const barCtx = document.getElementById('barChart').getContext('2d');
  const barChart = new Chart(barCtx, {
    type:'bar',
    data: {
      labels:['Družstvo'],
      datasets:[{
        label:'Zhodnocení %',
        data:[5],
        backgroundColor:'green'
      }]
    },
    options:{ responsive:true, plugins:{legend:{display:true}}, scales:{y:{beginAtZero:true, max:10}} }
  });

  function addMember(){
    const deposit = Number(document.getElementById('memberDeposit').value);
    const usdRate = 1; // nebo dynamicky z API
    const usdt = Math.floor(deposit / usdRate);
    const wwKey = usdt; // jen USDT.z
    document.getElementById('wwKey').innerText = wwKey;
    document.getElementById('usdRate').innerText = usdRate;

    // aktualizace barChart - simulace
    barChart.data.datasets[0].data = [Math.random()*6 + 4];
    barChart.update();
  }
</script>

</body>
</html>
