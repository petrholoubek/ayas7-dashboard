<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AYAS-7 Engine</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url("assets/ayas7-hero.jpg") center center / cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero-title {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: -0.5px;
      text-shadow: 0 4px 12px rgba(0,0,0,0.5);
      margin-bottom: 18px;
    }

    .hero-subtitle {
      font-size: 26px;
      font-weight: 600;
      max-width: 1100px;
      line-height: 1.35;
      text-shadow: 0 3px 8px rgba(0,0,0,0.45);
      white-space: nowrap;      /* donuti text držet se na jednom řádku */
      overflow: hidden;
    }

    @media (max-width: 1100px) {
      .hero-subtitle {
        font-size: 22px;
        white-space: normal;    /* na menších mobilech povolíme zalomení */
      }
    }

    @media (max-width: 700px) {
      .hero-title {
        font-size: 34px;
      }
      .hero-subtitle {
        font-size: 18px;
      }
    }

  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-title">AYAS-7 ENGINE</div>

    <div class="hero-subtitle">
      Revoluční sedmivrstvý engine pro výkonnost, stabilitu a růst – vyvinutý pro ekosystém Win-Win.
    </div>
  </section>

</body>
</html>
