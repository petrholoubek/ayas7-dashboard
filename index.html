<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>AYAS-7 Engine</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; background:#eef2f5; margin:0; padding:0; }
  header { background:#003063; color:#fff; padding:15px 30px; font-size:2em; font-weight:bold; }
  #dashboard { display:flex; justify-content:center; gap:20px; padding:20px; }
  .column { display:flex; flex-direction:column; gap:20px; width:50%; }

  .box { background:#fff; padding:15px; border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,0.12); }
  .box-title { font-size:1.3em; font-weight:700; margin-bottom:10px; color:#003063; }
  .box-desc { color:#444; margin-bottom:10px; }

  .menu { display:flex; gap:10px; margin-bottom:20px; flex-wrap:wrap; }
  .menu button { padding:8px 12px; border:none; border-radius:6px; background:#1da84f; color:#fff; cursor:pointer; font-weight:600; transition:0.3s; }
  .menu button:hover { background:#148a38; }

  .token { display:inline-block; padding:6px 12px; border-radius:6px; color:#fff; margin-right:6px; font-size:0.9em; }
  .usd { background:#1da84f; }
  .gusd { background:#0066ff; }
  .ww { background:#d10000; }

  canvas { background:#f9f9f9; border-radius:8px; margin-top:10px; }

  input[type=number], input[type=text] { padding:5px; width:100px; margin-right:10px; }
  button { padding:5px 10px; cursor:pointer; }
  .member-entry { padding:6px 0; border-bottom:1px solid #ddd; }
  .layer-img { width:100%; border-radius:8px; margin-bottom:10px; }
</style>
</head>
<body>

<header>AYAS-7 Engine</header>

<div id="dashboard">

  <!-- Levá strana: 7 vrstev motoru -->
  <div class="column" id="motor-column"></div>

  <!-- Pravá strana: členové, live data, kurzy -->
  <div class="column" id="function-column"></div>

</div>

<script>
// ====== Levá strana: vrstvy motoru s obrázky a grafy ======
const layers = [
  {name:"Token Layer", desc:"Správa páru USDt.z/GUSD a sledování ceny likvidity.", img:"./1.png", link:"layer1.html"},
  {name:"Liquidity Engine", desc:"Řízení likvidity a strategií, hloubka poolů.", img:"./2.png", link:"layer2.html"},
  {name:"Yield Routing", desc:"Směrování výnosů, optimalizace a distribuce.", img:"./3.png", link:"layer3.html"},
  {name:"Risk & Compliance", desc:"Kontrola volatility, bezpečnost a audit.", img:"./4.png", link:"layer4.html"},
  {name:"FinTech Interaction", desc:"Interakce s uživateli, reporting a provoz.", img:"./5.png", link:"layer5.html"},
  {name:"Core Engine", desc:"Výpočetní jádro motoru, propojení s WW-KEY.", img:"./6.png", link:"layer6.html"},
  {name:"Dashboard & Analytics", desc:"Komplexní vizualizace výkonu motoru.", img:"./7.png", link:"layer7.html"}
];

const motorColumn = document.getElementById('motor-column');

layers.forEach((layer,index)=>{
  const box = document.createElement('div');
  box.className='box';
  box.innerHTML=`
    <div class='box-title'>${layer.name}</div>
    <img src='${layer.img}' class='layer-img'>
    <div class='box-desc'>${layer.desc}</div>
    <a href='${layer.link}' style='text-decoration:none;color:#1da84f;font-weight:bold;'>Detaily vrstvy →</a>
    <canvas id='motor-chart-${index}' height='100'></canvas>
  `;
  motorColumn.appendChild(box);

  const ctx = document.getElementById(`motor-chart-${index}`).getContext('2d');
  new Chart(ctx,{
    type:'line',
    data:{
      labels:['T1','T2','T3','T4','T5'],
      datasets:[
        { label:'USDt.z', data:[12000+Math.random()*5000,15000+Math.random()*4000,17000+Math.random()*6000,21000+Math.random()*5000,25000+Math.random()*4000], borderColor:'#1da84f', backgroundColor:'rgba(29,168,79,0.2)', tension:0.4, fill:true },
        { label:'GUSD', data:[8000+Math.random()*3000,9000+Math.random()*2000,12000+Math.random()*3000,14000+Math.random()*4000,16000+Math.random()*3000], borderColor:'#0066ff', backgroundColor:'rgba(0,102,255,0.2)', tension:0.4, fill:true }
      ]
    },
    options:{ responsive:true, plugins:{ legend:{ position:'top' } }, scales:{ y:{ beginAtZero:true } } }
  });
});

// ====== Pravá strana: členové a live data ======
const functionColumn = document.getElementById('function-column');
const CURZ_KCZ_USD = 24.5;
const MONTHLY_YIELD = 0.05;
let members = [
  {name:'Jan Novak', czk:15000, ww:615},
  {name:'Petr Holoubek', czk:20000, ww:816},
  {name:'Eva Svobodova', czk:10000, ww:408}
];

// Menu tlačítka pro rychlé odkazy
const menuBox = document.createElement('div');
menuBox.className='box menu';
layers.forEach(layer=>{
  const btn = document.createElement('button');
  btn.title=layer.desc;
  btn.innerText=layer.name;
  btn.onclick=()=>{ window.location.href=layer.link; }
  menuBox.appendChild(btn);
});
functionColumn.appendChild(menuBox);

// Box login / registrace
const loginBox = document.createElement('div');
loginBox.className='box';
loginBox.innerHTML=`
  <div class='box-title'>Login / Registrace člena</div>
  <input type='text' id='member-name' placeholder='Jméno člena'>
  <button onclick='addMemberForm()'>Přihlásit / Registrovat</button>
`;
functionColumn.appendChild(loginBox);

// Box přidělení WW-KEY
const wwBox = document.createElement('div');
wwBox.className='box';
wwBox.innerHTML=`
  <div class='box-title'>Přidělení WW-KEY</div>
  <label>Vklad (CZK): <input type='number' id='member-amount' value='15000'></label>
  <button onclick='assignWWKey()'>Přidělit WW-KEY</button>
  <div id='member-ww-display'></div>
`;
functionColumn.appendChild(wwBox);

// Box členská základna
const baseBox = document.createElement('div');
baseBox.className='box';
baseBox.innerHTML=`<div class='box-title'>Členská základna</div><div id='member-list'></div>`;
functionColumn.appendChild(baseBox);

// Box měsíční výnos
const yieldBox = document.createElement('div');
yieldBox.className='box';
yieldBox.innerHTML=`<div class='box-title'>Osobní měsíční výnos</div><div id='member-yield'></div>`;
functionColumn.appendChild(yieldBox);

// Box celkový výnos
const totalYieldBox = document.createElement('div');
totalYieldBox.className='box';
totalYieldBox.innerHTML=`<div class='box-title'>Celkový výnos motoru</div><div id='total-yield'></div>`;
functionColumn.appendChild(totalYieldBox);

// Box objem USDT.Z a výnosu
const volumeBox = document.createElement('div');
volumeBox.className='box';
volumeBox.innerHTML=`<div class='box-title'>Objem USDT.Z a Vynosu</div><canvas id='volume-chart' height='120'></canvas>`;
functionColumn.appendChild(volumeBox);

// ====== Funkce ======
function addMemberForm(){
  const name = document.getElementById('member-name').value;
  if(name){
    members.push({name, czk:0, ww:0});
    renderMembers();
    renderYields();
  }
}

function assignWWKey(){
  const amountCZK = Number(document.getElementById('member-amount').value);
  const usd = amountCZK / CURZ_KCZ_USD;
  const ww = Math.round(usd);
  if(members.length>0){
    members[members.length-1].czk = amountCZK;
    members[members.length-1].ww = ww;
    document.getElementById('member-ww-display').innerText=`Přiděleno WW-KEY: ${ww}`;
    renderMembers();
    renderYields();
  }
}

function renderMembers(){
  document.getElementById('member-list').innerHTML = members.map(m=>`<div class='member-entry'>${m.name}: ${m.czk} CZK → ${m.ww} WW-KEY</div>`).join('');
}

function renderYields(){
  document.getElementById('member-yield').innerHTML = members.map(m=>{
    const yieldAmount = Math.round(m.ww*MONTHLY_YIELD);
    return `${m.name}: ${yieldAmount} WW-KEY (${(MONTHLY_YIELD*100).toFixed(1)}%)`;
  }).join('<br>');

  const totalYield = members.reduce((sum,m)=>sum + Math.round(m.ww*MONTHLY_YIELD),0);
  document.getElementById('total-yield').innerText = `Celkový měsíční výnos motoru: ${totalYield} WW-KEY`;
}

// Chart objem/výnos
new Chart(document.getElementById('volume-chart'),{
  type:'bar',
  data:{ labels:['T1','T2','T3','T4','T5'], datasets:[
    { label:'Objem USDT.Z', data:[12000,15000,17000,21000,25000], backgroundColor:'#1da84f' },
    { label:'Výnos WW-KEY', data:[600,800,950,1100,1300], backgroundColor:'#d10000' }
  ]},
  options:{ responsive:true, plugins:{ legend:{ position:'top' } }, scales:{ y:{ beginAtZero:true } } }
});

renderMembers();
renderYields();
</script>

</body>
</html>
