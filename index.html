<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYAS-7 – Win-Win Cooperative</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: white;
    }

    /* HERO sekce */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url("assets/ayas7-hero.jpg") center center / cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    /* Hlavní titulek */
    .hero-title {
      font-size: 68px;      /* zvětšeno podle tvého přání */
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: 2px;
    }

    /* Podtitulek – na jeden řádek */
    .hero-subtitle {
      font-size: 28px;      /* zmenšeno, aby se vešlo na jeden řádek */
      font-weight: 500;
      max-width: 900px;
      line-height: 1.3;
      white-space: nowrap;  /* NEDOVOLÍ přelomení řádku */
      overflow: hidden;
    }

    /* Tlačítka */
    .hero-buttons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 14px 32px;
      font-size: 18px;
      background: #1da84f;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: 0.25s;
    }

    .btn:hover {
      background: #157a3a;
    }

    .btn-secondary {
      background: #007bff;
    }
    .btn-secondary:hover {
      background: #005fcc;
    }

    /* -------- MOBIL -------- */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 42px;
      }
      .hero-subtitle {
        font-size: 18px;
        white-space: normal;   /* povolí přelomení na mobilu */
      }
      .hero {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero-title">AYAS-7 ENGINE</div>

    <div class="hero-subtitle">
      Revoluční sedmivrstvý výkonný motor stability a výnosů pro družstvo Win-Win
    </div>

    <div class="hero-buttons">
      <a href="dashboard.html" class="btn">Vstup do systému</a>
      <a href="login.html" class="btn btn-secondary">Členská sekce – Přihlásit</a>
    </div>
  </section>

</body>
</html>
