<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #eef2f5;
  }

  #header {
    text-align: center;
    color: #003063;
    font-size: 2em;
    font-weight: bold;
    padding: 20px 0;
  }

  nav {
    background-color: #003063;
    padding: 10px 0;
  }

  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  nav li {
    position: relative;
    font-weight: bold;
  }

  nav li a {
    text-decoration: none;
    color: white;
    padding: 10px 15px;
    display: block;
    transition: color 0.3s;
    position: relative;
    z-index: 1;
  }

  /* Animovaná zelená kostka */
  nav li::after {
    content: '';
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%) scaleY(0);
    width: 100%;
    height: 6px;
    background-color: #1da84f;
    border-radius: 3px;
    transition: transform 0.3s ease;
    pointer-events: none;
    transform-origin: bottom;
  }

  nav li:hover::after {
    transform: translateX(-50%) scaleY(1);
  }

  nav li:hover a {
    color: #1da84f;
  }

  nav li:last-child a {
    color: #1da84f;
  }
</style>

<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>AYAS-7 Dashboard</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="supabase.js"></script>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background:#f4f4f4;
    margin:0; padding:0;
    display:flex; justify-content:center;
  }
  #main-container {
    max-width:1200px; width:100%;
    margin:20px; display:flex; flex-direction:column; gap:20px;
  }
  .row { display:flex; gap:20px; flex-wrap:wrap; }
  .left-box, .right-box {
    background:#fff; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1);
    padding:15px; flex:1; min-width:280px;
  }
  .layer-title { font-weight:bold; font-size:1.2em; }
  .layer-desc { margin:5px 0 10px 0; }
  .token-box { display:flex; gap:10px; margin-bottom:10px; }
  .token { flex:1; text-align:center; padding:5px; border-radius:5px; color:#fff; font-weight:bold; }
  .usd { background:#1da84f; }
  .gusd { background:#007bff; }
  canvas { background:#f9f9f9; border-radius:5px; margin-top:10px; }
  @media(max-width:1000px){ .row { flex-direction:column; } }
  label { display:block; margin:5px 0; }
  input { width:100%; padding:5px; margin-top:2px; border-radius:4px; border:1px solid #ccc; }
  button { margin-top:10px; padding:8px 12px; border:none; background:#003063; color:white; border-radius:5px; cursor:pointer; }
  #members-list div { padding:5px 0; border-bottom:1px solid #eee; }
</style>
</head>
<body>
<div id="main-container">

  <div class="row">
    <!-- Levý box -->
    <div class="left-box">
      <div class="layer-title">AYAS-7 Members</div>
      <div class="token-box">
        <div class="token usd">USDT.z: <span id="total-usdt">0</span></div>
        <div class="token gusd">GUSD: <span id="total-gusd">0</span></div>
      </div>
      <div id="members-list">
        <!-- Zde budou poslední členové -->
        <div id="member-1"></div>
        <div id="member-2"></div>
        <div id="member-3"></div>
        <div id="member-4"></div>
        <div id="member-5"></div>
      </div>
      <canvas id="line-chart" height="120"></canvas>
    </div>

    <!-- Pravý box -->
    <div class="right-box">
      <div class="layer-title">Přidat nového člena</div>
      <label>Jméno: <input type="text" id="name-input"></label>
      <label>Email: <input type="email" id="email-input"></label>
      <label>Telefon: <input type="text" id="phone-input"></label>
      <label>Vklad (CZK): <input type="number" id="deposit-input" value="15000"></label>
      <button id="add-member-btn">Přidat člena</button>

      <div class="layer-title" style="margin-top:20px;">Win-Win výnos družstva</div>
      <canvas id="winwin-bar" height="120"></canvas>
    </div>
  </div>

</div>

<script type="module">
import { supabase } from './supabase.js';

// Globální grafy
let lineChart;
let winwinChart;

async function loadMembers() {
  const { data, error } = await supabase
    .from('members_data')
    .select('*')
    .order('created_at', { ascending: false })
    .limit(5);

  if (error) { console.error(error); return []; }
  return data;
}

async function updateDashboard() {
  const members = await loadMembers();

  // Levá strana - seznam členů
  let totalUSDT = 0, totalGUSD = 0;
  members.forEach((member,index)=>{
    const el = document.getElementById(`member-${index+1}`);
    if(el) el.textContent = `${member.name} | ${member.email} | Vklad: ${member.deposit} CZK | WW-KEY: ${member.ww_key}`;
    totalUSDT += member.deposit;
    totalGUSD += member.deposit*0.5; // příklad tokenomika
  });
  document.getElementById('total-usdt').textContent = totalUSDT;
  document.getElementById('total-gusd').textContent = totalGUSD;

  // Levý line chart - depozity členů
  if(lineChart){
    lineChart.data.labels = members.map(m=>m.name);
    lineChart.data.datasets[0].data = members.map(m=>m.deposit);
    lineChart.update();
  }
}

// Inicializace grafů
const ctxLine = document.getElementById('line-chart').getContext('2d');
lineChart = new Chart(ctxLine, {
  type:'line',
  data:{ labels:[], datasets:[{label:'Vklady členů', data:[], borderColor:'orange', fill:false, tension:0.3}]},
  options:{ responsive:true, plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true}} }
});

const ctxBar = document.getElementById('winwin-bar').getContext('2d');
winwinChart = new Chart(ctxBar, {
  type:'bar',
  data:{ labels:['Výnos %'], datasets:[{label:'Družstvo', data:[Math.random()*6+4], backgroundColor:'green'}] },
  options:{ responsive:true, plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true, min:0, max:10}} }
});

// Přidání člena
document.getElementById('add-member-btn').addEventListener('click', async ()=>{
  const member = {
    name: document.getElementById('name-input').value,
    email: document.getElementById('email-input').value,
    phone: document.getElementById('phone-input').value,
    deposit: Number(document.getElementById('deposit-input').value),
    ww_key: Math.floor(Math.random()*1000000)
  };
  const { data, error } = await supabase.from('members_data').insert([member]);
  if(error){ alert('Chyba: '+error.message); console.error(error); return; }

  // Obnovíme dashboard
  await updateDashboard();

  // Vyčistíme formulář
  document.getElementById('name-input').value='';
  document.getElementById('email-input').value='';
  document.getElementById('phone-input').value='';
  document.getElementById('deposit-input').value='15000';
});

// Načteme dashboard při startu
updateDashboard();
</script>
</body>
</html>
