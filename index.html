<!-- AYAS-7 Menu s animovanou zelenou kostkou -->
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #eef2f5;
  }

  #header {
    text-align: center;
    color: #003063;
    font-size: 2em;
    font-weight: bold;
    padding: 20px 0;
  }

  nav {
    background-color: #003063;
    padding: 10px 0;
  }

  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  nav li {
    position: relative;
    font-weight: bold;
  }

  nav li a {
    text-decoration: none;
    color: white;
    padding: 10px 15px;
    display: block;
    transition: color 0.3s;
    position: relative;
    z-index: 1;
  }

  /* Animovaná zelená kostka */
  nav li::after {
    content: '';
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%) scaleY(0);
    width: 100%;
    height: 6px;
    background-color: #1da84f;
    border-radius: 3px;
    transition: transform 0.3s ease;
    pointer-events: none;
    transform-origin: bottom;
  }

  nav li:hover::after {
    transform: translateX(-50%) scaleY(1);
  }

  nav li:hover a {
    color: #1da84f;
  }

  nav li:last-child a {
    color: #1da84f;
  }
</style>

<div id="header">AYAS-7 Engine</div>

<nav>

    <li><a href="liquidity-engine.html">TVL</a></li>

  </ul>
</nav>
<!-- Konec menu -->

<div class="row">

  <!-- Levý box -->
  <div class="left-box">
    <img src="https://raw.githubusercontent.com/petrholoubek/ayas7-dashboard/main/assets/1.png" alt="Layer 1" style="width:40px; height:40px;">
    <div class="layer-title">Layer 1: Token Layer</div>
    <div class="layer-desc">Správa tokenů USDt.z a GUSD</div>

    <div class="token-box">
      <div class="token usd">USDT.z: <span id="usd-1">0</span></div>
      <div class="token gusd">GUSD: <span id="gusd-1">0</span></div>
    </div>

    <canvas id="line-1" height="80"></canvas>
  </div>

  <!-- Pravý box -->
  <div class="right-box">
    <h4>Přidat člena</h4>
    <label>Jméno: <input type="text" id="name-1"></label><br>
    <label>Email: <input type="email" id="email-1"></label><br>
    <label>Telefon: <input type="text" id="phone-1"></label><br>
    <label>Vklad (CZK): <input type="number" id="member-1" value="15000"></label><br>
    <button onclick="addMember(1)">Přidat člena</button>
    <div>WW-KEY: <span id="ww-1">0</span></div>
    <div>Aktuální kurz USDT.z: <span id="rate-1">0</span></div>
  </div>

</div>

<script>
function addMember(id){
  const vklad = Number(document.getElementById(`member-${id}`).value);
  const usd = Math.round(vklad / 25); // příklad kurzu 25 CZK/USD -> 15k CZK = 600 USDT.z
  const ww = usd;
  document.getElementById(`usd-${id}`).innerText = usd;
  document.getElementById(`ww-${id}`).innerText = ww;

  document.getElementById(`rate-${id}`).innerText = 25; // kurz 25 CZK/USD
  document.getElementById(`gusd-${id}`).innerText = Math.round(usd/2); // jen pro palivo
}
</script>
