<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<title>AYAS-7 Engine – Win-Win</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
    }

    /* CELÁ OBRAZOVKA S HERO OBRÁZKEM */
    .hero {
        position: relative;
        width: 100%;
        height: 100vh;
        background: url("assets/ayas7-hero.jpg") center center/cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    /* TMAVÝ FILTR PRO LEPŠÍ ČITELNOST */
    .hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.45);
    }

    .content {
        position: relative;
        z-index: 2;
        color: #fff;
        max-width: 90%;
    }

    /* HLAVNÍ NADPIS */
    .title {
        font-size: 4rem;
        font-weight: 800;
        letter-spacing: 1px;
        margin: 0 0 12px 0;
    }

    /* PODTITULEK – musí být 1 řádek */
    .subtitle {
        font-size: 1.25rem;
        font-weight: 400;
        margin: 0 auto 30px auto;
        max-width: 700px;
        white-space: nowrap;           /* vždy jeden řádek */
        overflow: hidden;
        text-overflow: ellipsis;       /* pro jistotu */
    }

    /* HIGH-TECH TLAČÍTKA */
    .btn-row {
        display: flex;
        gap: 18px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .btn {
        padding: 12px 32px;
        border: 2px solid rgba(255,255,255,0.7);
        color: white;
        background: rgba(0,0,0,0.35);
        backdrop-filter: blur(4px);
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.9rem;
        border-radius: 6px;
        cursor: pointer;
        text-decoration: none;
        transition: 0.25s;
    }

    .btn:hover {
        border-color: #fff;
        background: rgba(255,255,255,0.15);
        box-shadow: 0 0 18px rgba(255,255,255,0.25);
    }

    /* MOBILNÍ VERZE */
    @media (max-width: 768px) {
        .title {
            font-size: 2.3rem;
        }
        .subtitle {
            font-size: 1rem;
            white-space: normal; /* na mobilu může jít klidně na 2 řádky */
        }
        .btn {
            width: 100%;
            text-align: center;
            padding: 14px;
        }
    }
</style>
</head>

<body>

<div class="hero">
    <div class="content">

        <div class="title">AYAS-7 Engine</div>

        <div class="subtitle">
            Revoluční sedmi-vrstvý výkonný motor pro moderní ekonomiku Win-Win
        </div>

        <div class="btn-row">
            <a href="login.html" class="btn">Členská sekce</a>
            <a href="app.html" class="btn">Vstup do systému</a>
        </div>

    </div>
</div>

</body>
</html>
