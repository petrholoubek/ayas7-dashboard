<!DOCTYPE html>
<html lang="cs">
<head>
 <meta charset="UTF-8" />
 <title>AYAS-7 Engine – Vstup</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />

 <style>
   :root {
     --accent: #22c55e;
     --accent-light: #4ade80;
     --text-main: #e5e7eb;
     --text-muted: #9ca3af;
   }

   * { box-sizing: border-box; }

   #msg_body {
     margin: 0;
     padding: 0;
     font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
     background: radial-gradient(circle at center top,
       #0f172a 0%, #020617 70%, #000 100%);
     color: var(--text-main);
     height: 100vh;
     display: flex;
     align-items: center;
     justify-content: center;
   }

   .hero-container {
     text-align: center;
     animation: fadeIn 1.4s ease forwards;
   }

   /* Logo – kruhové, výraznější než v login boxu */
   .hero-logo {
     width: 120px;
     height: 120px;
     border-radius: 999px;
     object-fit: cover;
     background: #020617;
     border: 2px solid rgba(255,255,255,0.08);
     box-shadow:
       0 0 12px rgba(34,197,94,0.4),
       0 0 40px rgba(34,197,94,0.15);
     margin-bottom: 20px;
   }

   .title-main {
     font-size: 42px;
     font-weight: 700;
     letter-spacing: 0.04em;
     margin-bottom: 6px;
   }

   .title-sub {
     font-size: 14px;
     letter-spacing: 0.18em;
     text-transform: uppercase;
     color: var(--text-muted);
     margin-bottom: 30px;
   }

   /* Tlačítka */
   .btn-wrap {
     display: flex;
     flex-direction: column;
     gap: 14px;
     width: 260px;
     margin: 0 auto 40px;
   }

   .btn-main {
     width: 100%;
     padding: 12px 16px;
     border-radius: 999px;
     background: linear-gradient(to right, var(--accent), var(--accent-light));
     color: #020617;
     font-size: 15px;
     font-weight: 600;
     cursor: pointer;
     border: none;
     box-shadow: 0 14px 36px rgba(22,163,74,0.4);
     transition: transform 0.15s ease, box-shadow 0.15s ease;
   }

   .btn-main:hover {
     transform: translateY(-2px);
     box-shadow: 0 20px 48px rgba(22,163,74,0.55);
   }

   .btn-main:active {
     transform: translateY(0);
     box-shadow: 0 10px 24px rgba(22,163,74,0.3);
   }

   .btn-secondary {
     width: 100%;
     padding: 11px 16px;
     border-radius: 999px;
     background: rgba(255,255,255,0.08);
     color: var(--text-main);
     font-size: 14px;
     font-weight: 500;
     border: 1px solid rgba(255,255,255,0.18);
     cursor: pointer;
     transition: background 0.18s ease, border-color 0.18s ease;
   }

   .btn-secondary:hover {
     background: rgba(255,255,255,0.16);
     border-color: rgba(255,255,255,0.28);
   }

   .footer {
     margin-top: 10px;
     font-size: 12px;
     color: var(--text-muted);
     letter-spacing: 0.14em;
     text-transform: uppercase;
   }

   @keyframes fadeIn {
     from { opacity: 0; transform: translateY(20px); }
     to   { opacity: 1; transform: translateY(0); }
   }

   @media (max-width: 500px) {
     .title-main { font-size: 34px; }
     .hero-logo { width: 90px; height: 90px; }
   }
 </style>
</head>

<body>

 <div class="hero-container">
   <img src="assets/img/logo-ayas7.png" class="hero-logo" alt="AYAS-7" />

   <div class="title-main">AYAS-7 ENGINE</div>
   <div class="title-sub">WIN-WIN COOPERATIVE</div>

   <div class="btn-wrap">
     <a href="dashboard.html">
       <button class="btn-main">Vstoupit do systému</button>
     </a>

     <a href="login.html">
       <button class="btn-secondary">Členská sekce (Login)</button>
     </a>
   </div>

   <div class="footer">2025 © Win-Win Družstvo</div>
 </div>

</body>
</html>
