<!-- AYAS-7 Menu s animovanou zelenou kostkou -->
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #eef2f5;
  }

  #header {
    text-align: center;
    color: #003063;
    font-size: 2em;
    font-weight: bold;
    padding: 20px 0;
  }

  nav {
    background-color: #003063;
    padding: 10px 0;
  }

  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  nav li {
    position: relative;
    font-weight: bold;
  }

  nav li a {
    text-decoration: none;
    color: white;
    padding: 10px 15px;
    display: block;
    transition: color 0.3s;
    position: relative;
    z-index: 1;
  }

  /* Animovaná zelená kostka */
  nav li::after {
    content: '';
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%) scaleY(0);
    width: 100%;
    height: 6px;
    background-color: #1da84f;
    border-radius: 3px;
    transition: transform 0.3s ease;
    pointer-events: none;
    transform-origin: bottom;
  }

  nav li:hover::after {
    transform: translateX(-50%) scaleY(1);
  }

  nav li:hover a {
    color: #1da84f;
  }

  nav li:last-child a {
    color: #1da84f;
  }
</style>

<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>AYAS-7 Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>

   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   margin: 0;
   padding: 0;
   background: #f4f4f4;
 }

 #main-container {
   max-width: 1200px;
   margin: 20px auto;
   display: flex;
   gap: 20px;
   justify-content: center;
 }

 .column {
   flex: 1;
   display: flex;
   flex-direction: column;
   gap: 20px;
 }

   background: #fff;
   border-radius: 8px;

 .box h3 {

 }

 .token-box {

 }

 .token {

 .gusd { background:#007bff; }

 canvas {
   background:#f9f9f9;
   border-radius:5px;
   margin-top:10px;
 }

 form label {
   display:block;
   margin:5px 0;
 }

 form input, form select {
   width: 100%;
   padding:5px;
   margin-bottom:10px;
 }

 form button {
   padding:5px 10px;
   background:#003063;
   color:white;
   border:none;
   border-radius:5px;
   cursor:pointer;
 }

 .copyright {
   text-align:center;
   margin:20px 0;
   font-size:0.9em;
   color:#555;
 }

 @media(max-width:1000px){
   #main-container {
     flex-direction: column;
   }
 }

</style>
</head>
