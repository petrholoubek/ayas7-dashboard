<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8"/>
<title>AYAS-7 Engine • Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
:root{
  --bg:#020617;
  --card:#0f172acc;
  --border:#94a3b833;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --green:#22c55e;
  --yellow:#facc15;
}
*{box-sizing:border-box}
html,body{
  margin:0;padding:0;background:var(--bg);
  font-family:"Segoe UI",Tahoma,Verdana,sans-serif;color:var(--text);
}
.app{max-width:1400px;margin:auto;padding:22px;display:flex;flex-direction:column;gap:18px}

/* HEADER */
.header{display:flex;flex-direction:column;gap:4px}
.ng{display:flex;align-items:center;gap:8px;font-size:11px;color:var(--muted);letter-spacing:1.4px}
.led{width:10px;height:10px;border-radius:50%;background:var(--green);box-shadow:0 0 8px var(--green)}
.engine{font-size:24px;font-weight:600}
.admin{font-size:13px}
.process{font-size:11px;color:var(--muted)}

/* CARD */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

h2{margin:0;font-size:14px;letter-spacing:1px}
p{margin:0;font-size:12px;color:var(--muted)}

/* TABLE */
table{width:100%;border-collapse:collapse;font-size:12px}
th,td{padding:8px;border-bottom:1px solid var(--border);text-align:left}
th{font-size:11px;color:var(--muted)}

/* BUTTONS */
.actions{display:flex;gap:6px;flex-wrap:wrap}
button{
  background:#020617;
  border:1px solid var(--border);
  color:var(--text);
  padding:5px 10px;
  font-size:11px;
  border-radius:8px;
  cursor:pointer
}
button.approve{border-color:var(--green);color:var(--green)}
.status-pending{color:var(--yellow)}
.status-approved{color:var(--green)}

.footer{text-align:center;font-size:10px;color:var(--muted)}
</style>
</head>

<body>
<div class="app">

<!-- HEADER -->
<div class="header">
  <div class="ng"><span class="led"></span><span>Next Generation</span></div>
  <div class="engine">AYAS-7 Engine</div>
  <div class="admin">Admin – úřední deska</div>
  <div class="process">Rozhodovací, administrativní a auditní procesy</div>
</div>

<!-- MEMBERS -->
<div class="card">
  <h2>ČLENOVÉ DRUŽSTVA</h2>
  <p>Formální schvalování členství.</p>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Člen</th>
        <th>Vklad</th>
        <th>WW-KEY</th>
        <th>Stav</th>
        <th>Akce</th>
      </tr>
    </thead>
    <tbody id="membersTable"></tbody>
  </table>

  <div class="actions">
    <button onclick="pdfMembers()">PDF – členové (audit)</button>
  </div>
</div>

<!-- CERTIFICATES -->
<div class="card">
  <h2>CERTIFIKÁTY</h2>
  <p>Vydané certifikáty.</p>

  <table>
    <thead>
      <tr>
        <th>Certifikát</th>
        <th>WW-KEY</th>
        <th>Vklad CZK</th>
        <th>Datum</th>
      </tr>
    </thead>
    <tbody id="certTable"></tbody>
  </table>

  <div class="actions">
    <button onclick="pdfCertificates()">PDF – certifikáty (audit)</button>
  </div>
</div>

<div class="footer">AYAS-7 • audit-ready administrační rozhraní</div>
</div>

<script>
/* ================= KONFIG ================= */
const SUPABASE_KEY = "PASTE_LEGACY_ANON_KEY_SEM";
const READ_ENDPOINT = "https://hurayrwshmsvsylhwlbj.supabase.co/functions/v1/smart-endpoint";
const APPROVE_ENDPOINT = "https://hurayrwshmsvsylhwlbj.supabase.co/functions/v1/approve-member";

/* ================= DATA ================= */
let DATA = { members: [], certificates: [] };

async function loadAll(){
  const res = await fetch(READ_ENDPOINT,{
    method:"POST",
    headers:{
      "Authorization":"Bearer "+SUPABASE_KEY,
      "Content-Type":"application/json"
    },
    body:JSON.stringify({load:true})
  });

  DATA = await res.json();

  membersTable.innerHTML = DATA.members.map(m=>`
    <tr>
      <td>${m.id}</td>
      <td>${m.name}<br><small>${m.email}</small></td>
      <td>${m.deposit.toLocaleString()} CZK</td>
      <td>${m.ww_key}</td>
      <td class="status-${m.status}">${m.status}</td>
      <td>
        ${m.status==="approved"
          ? "<span class='status-approved'>schváleno</span>"
          : `<button class="approve" onclick="approveMember(${m.id})">Schválit</button>`
        }
      </td>
    </tr>
  `).join("");

  certTable.innerHTML = DATA.certificates.map(c=>`
    <tr>
      <td>${c.certificate_id}</td>
      <td>${c.ww_keys}</td>
      <td>${c.deposit_czk.toLocaleString()}</td>
      <td>${new Date(c.issued_at).toLocaleDateString()}</td>
    </tr>
  `).join("");
}

/* ================= SCHVÁLENÍ ČLENA ================= */
async function approveMember(id){
  if(!confirm("Opravdu schválit člena ID "+id+"?")) return;

  const res = await fetch(APPROVE_ENDPOINT,{
    method:"POST",
    headers:{
      "Authorization":"Bearer "+SUPABASE_KEY,
      "Content-Type":"application/json"
    },
    body:JSON.stringify({ member_id:id })
  });

  if(!res.ok){
    alert("Chyba při schvalování člena");
    return;
  }

  loadAll();
}

/* ================= PDF ================= */
const { jsPDF } = window.jspdf;

function pdfHeader(doc,title){
  const now = new Date();
  doc.setFontSize(14);
  doc.text("AYAS-7 ENGINE",14,14);
  doc.setFontSize(10);
  doc.text(title,14,22);
  doc.text("Vygenerováno: "+now.toLocaleString(),14,28);
  doc.line(14,32,196,32);
}

function pdfMembers(){
  const d = new jsPDF();
  pdfHeader(d,"Seznam členů družstva");
  let y=40;
  DATA.members.forEach(m=>{
    d.text(`${m.name} | ${m.deposit} CZK | WW-KEY ${m.ww_key} | ${m.status}`,14,y);
    y+=7;
  });
  d.save("AYAS7_clenove_audit.pdf");
}

function pdfCertificates(){
  const d = new jsPDF();
  pdfHeader(d,"Seznam certifikátů");
  let y=40;
  DATA.certificates.forEach(c=>{
    d.text(`${c.certificate_id} | WW-KEY ${c.ww_keys} | ${c.deposit_czk} CZK`,14,y);
    y+=7;
  });
  d.save("AYAS7_certifikaty_audit.pdf");
}

/* START */
loadAll();
</script>
</body>
</html>
