<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8"/>
<title>AYAS-7 Â· Truth Snapshot</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<!-- PWA -->
<link rel="manifest" href="/manifest.json">
<link rel="icon" sizes="192x192" href="/ayas7-192.png">
<link rel="icon" sizes="512x512" href="/ayas7-512.png">

<meta name="theme-color" content="#020617">

<style>
/* =========================================================
   AYAS-7 â€¢ TRUTH SNAPSHOT
========================================================= */

:root{
  --bg:#020617;
  --panel:#0f172acc;
  --border:#94a3b833;

  --blue:#38bdf8;
  --green:#22c55e;
  --yellow:#facc15;

  --text:#e5e7eb;
  --muted:#9ca3af;
}

html,body{
  margin:0;
  padding:0;
  min-height:100%;
  background:#020617;
  font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  color:var(--text);
}

/* =========================
   HERO (IMAGE + TITLE)
========================= */

.hero-bg{
  width:100%;
  background:#020617;
  padding:32px 0 96px;
}

.hero-inner{
  max-width:1200px;
  margin:0 auto;
  padding:0 18px;
}

.hero-inner img{
  width:100%;
  height:auto;
  display:block;
  object-fit:contain;
}

/* text over hero */
.hero-overlay{
  margin-top:-110px;
}

.hero-kicker{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:11px;
  letter-spacing:.22em;
  text-transform:uppercase;
  color:var(--muted);
}

.hero-dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:var(--blue);
  box-shadow:0 0 10px var(--blue);
}

.hero-title{
  margin-top:10px;
  font-size:40px;
  font-weight:900;
  letter-spacing:.04em;
}

/* =========================
   MAIN APP
========================= */

main{
  max-width:1200px;
  margin:0 auto 140px;
  padding:0 18px;
}

.section{margin-top:40px}

.section-label{
  font-size:11px;
  letter-spacing:.18em;
  text-transform:uppercase;
  color:var(--muted);
  margin-bottom:12px;
}

.card{
  background:linear-gradient(180deg,rgba(15,23,42,.9),rgba(2,6,23,.96));
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px 20px 22px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:22px;
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.metric{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-bottom:6px;
}

.metric span:first-child{color:#9ca3af}
.value{font-weight:800;font-variant-numeric:tabular-nums}

/* =========================
   HEALTH BAR
========================= */

.health-bar-bg{
  width:100%;
  height:14px;
  background:rgba(255,255,255,.06);
  border-radius:10px;
  overflow:hidden;
}

.health-bar-fill{
  height:100%;
  width:0%;
  border-radius:10px;
  transition:width 1.2s ease;
  background:linear-gradient(90deg,#22c55e,#38bdf8);
  box-shadow:0 0 12px rgba(56,189,248,.45);
}

footer{
  margin-top:72px;
  padding-top:14px;
  border-top:1px solid var(--border);
  font-size:11px;
  letter-spacing:.16em;
  text-transform:uppercase;
  color:#64748b;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero-bg">
  <div class="hero-inner">
    <img src="./ayas7-hero-system.png" alt="AYAS-7 System Hero">

    <div class="hero-overlay">
      <div class="hero-kicker">
        <span class="hero-dot"></span>
        Next generation
      </div>
      <div class="hero-title">AYAS-7</div>
    </div>
  </div>
</div>

<main>

<!-- SYSTEM -->
<section class="section">
  <div class="section-label">System</div>
  <div class="card">
    <div class="metric"><span>Mode</span><span id="sysMode" class="value">â€”</span></div>
    <div class="metric"><span>Health</span><span id="sysHealth" class="value">â€”</span></div>
    <div class="metric"><span>Uptime</span><span id="sysUptime" class="value">â€”</span></div>
    <div class="metric"><span>Snapshot</span><span id="snapTime" class="value">â€”</span></div>
  </div>
</section>

<!-- LIQUIDITY + TOKENS -->
<section class="section grid">
  <div class="card">
    <div class="section-label">Liquidity</div>
    <div class="metric"><span>TVL</span><span id="liqTVL" class="value">â€”</span></div>
    <div class="metric"><span>Utilization</span><span id="liqUtil" class="value">â€”</span></div>
    <div class="metric"><span>Depth</span><span id="liqDepth" class="value">â€”</span></div>
    <div class="metric"><span>Slippage</span><span id="liqSlip" class="value">â€”</span></div>
  </div>

  <div class="card">
    <div class="section-label">Tokens</div>
    <div class="metric"><span>WW-UNIT</span><span id="unitSupply" class="value">â€”</span></div>
    <div class="metric"><span>WW-RESERVE</span><span id="reserveSupply" class="value">â€”</span></div>
    <div class="metric"><span>WW-KEY</span><span id="keySupply" class="value">â€”</span></div>
  </div>
</section>

<footer>
  AYAS-7 Â· Truth Snapshot Â· Read Only
</footer>

</main>

</html>
