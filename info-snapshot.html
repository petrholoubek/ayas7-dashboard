<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<title>AYAS-7 · Truth Snapshot</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="theme-color" content="#020617">

<style>
/* ================================
   AYAS-7 • SINGLE SCENE APP
================================ */

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #020617;
  color: #e5e7eb;
  overflow-x: hidden;
}

/* === HERO SCENE === */
.hero {
  position: relative;
  min-height: 100vh;
  width: 100%;
  background:
    linear-gradient(to bottom, rgba(2,6,23,.25), rgba(2,6,23,.95)),
    url("ayas7-hero-new.jpg") center top / cover no-repeat;
}

/* === OVERLAY WRAPPER === */
.overlay {
  position: relative;
  max-width: 420px;
  margin: 0 auto;
  padding: 48vh 14px 80px;
}

/* === GLASS BOX === */
.box {
  background: linear-gradient(
    180deg,
    rgba(15,23,42,.85),
    rgba(2,6,23,.95)
  );
  border-radius: 22px;
  padding: 18px 20px 20px;
  margin-bottom: 18px;
  box-shadow:
    inset 0 0 0 1px rgba(148,163,184,.25),
    0 20px 40px rgba(0,0,0,.45);
  backdrop-filter: blur(10px);
}

/* === BOX HEADER === */
.box-title {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 11px;
  letter-spacing: .18em;
  text-transform: uppercase;
  color: #cbd5f5;
  margin-bottom: 14px;
}

/* LED */
.led {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #22c55e;
  box-shadow: 0 0 10px rgba(34,197,94,.9);
}

/* === METRIC ROW === */
.row {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-bottom: 6px;
}

.row span:first-child {
  color: #9ca3af;
}

.value {
  font-weight: 700;
}

/* === STATUS BAR === */
.bar {
  height: 14px;
  background: rgba(255,255,255,.08);
  border-radius: 8px;
  overflow: hidden;
  margin-top: 10px;
}

.bar-fill {
  height: 100%;
  width: 62%;
  background: linear-gradient(90deg,#facc15,#fde047);
  box-shadow: 0 0 14px rgba(250,204,21,.6);
}

/* === FOOT NOTE === */
.note {
  text-align: center;
  margin-top: 22px;
  font-size: 11px;
  letter-spacing: .14em;
  text-transform: uppercase;
  color: #64748b;
}
</style>
</head>

<body>

<div class="hero">
  <div class="overlay">

    <!-- SYSTEM -->
    <div class="box">
      <div class="box-title">
        <span class="led"></span>
        SYSTEM · TRUTH SNAPSHOT
      </div>

      <div class="row"><span>Mode</span><span class="value">LIVE</span></div>
      <div class="row"><span>Health</span><span class="value">62.17 %</span></div>
      <div class="row"><span>Uptime</span><span class="value">9814</span></div>
      <div class="row"><span>Snapshot</span><span class="value">1. 1. 2026 17:11:50</span></div>
    </div>

    <!-- OPERATIONAL -->
    <div class="box">
      <div class="box-title">
        <span class="led"></span>
        OPERATIONAL STATUS
      </div>

      <div class="row">
        <span>Status</span>
        <span class="value">62.2 % ACTIVE</span>
      </div>

      <div class="bar">
        <div class="bar-fill"></div>
      </div>
    </div>

    <!-- LIQUIDITY -->
    <div class="box">
      <div class="box-title">LIQUIDITY</div>

      <div class="row"><span>TVL</span><span class="value">$48,210.55</span></div>
      <div class="row"><span>Utilization</span><span class="value">42.00 %</span></div>
      <div class="row"><span>Depth</span><span class="value">128000</span></div>
      <div class="row"><span>Slippage</span><span class="value">0.35 %</span></div>
    </div>

    <!-- TOKENS -->
    <div class="box">
      <div class="box-title">TOKENS</div>

      <div class="row"><span>WW-UNIT</span><span class="value">1,000,000</span></div>
      <div class="row"><span>WW-RESERVE</span><span class="value">$25,432.12</span></div>
      <div class="row"><span>WW-KEY</span><span class="value">7</span></div>
    </div>

    <div class="note">
      READ-ONLY · TRUTH SNAPSHOT · AYAS-7
    </div>

  </div>
</div>

</body>
</html>
