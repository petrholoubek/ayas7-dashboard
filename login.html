<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login – AYAS-7 Engine</title>


<style>
 @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap');
</style>


<style>

 #msg_body {
   margin: 0;
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   background: #f4f7fa;
 }

 /* horní lišta */
 .topbar {
   width: 100%;
   background: #003063;
   color: white;
   padding: 6px 18px;
   font-size: 13px;
   display: flex;
   justify-content: flex-end;
   gap: 16px;
 }

 .topbar a {
   color: white;
   text-decoration: none;
   opacity: 0.9;
 }

 .topbar a:hover {
   opacity: 1;
 }

 /* MENU */
 header {
   width: 100%;
   background: #0055a5;
   display: flex;
   align-items: center;
   padding: 10px 22px;
 }

 header img.logo {
   height: 52px;
   width: auto;
   margin-right: 25px;
 }

 nav {
   display: flex;
   align-items: center;
   gap: 26px;
 }

 nav a {
   color: white;
   font-size: 17px;
   text-decoration: none;
   font-weight: 600;
   letter-spacing: 0.3px;
   position: relative;
 }

 nav a::after {
   content: "";
   position: absolute;
   bottom: -3px;
   left: 0;
   width: 0%;
   height: 2px;
   background: white;
   transition: 0.25s;
 }

 nav a:hover::after {
   width: 100%;
 }

 /* LOGIN tlačítko */
 .login-btn {
   margin-left: auto;
   color: white;
   padding: 6px 14px;
   border: 1px solid rgba(255,255,255,0.7);
   border-radius: 6px;
   font-size: 15px;
   text-decoration: none;
   backdrop-filter: blur(2px);
 }

 .login-btn:hover {
   background: rgba(255,255,255,0.15);
 }

 /* OBSAH STRÁNKY */
 .content {
   padding: 40px;
   text-align: center;
 }

</style>
</head>

<body>

 <a href="#">CZ</a> | <a href="#">EN</a>
</div>


<header>

 </a>

 <nav>

   <a href="clenove.html">Členové</a>
   <a href="platby.html">Platby</a>
   <a href="vynos.html">Výkon & Výnos</a>
   <a href="fintech.html">FinTech</a>
 </nav>

 <a class="login-btn" href="login.html">Login</a>
</header>


<div class="content">
 <h1>Login stránka</h1>
 <p>Zde později doplníme přihlášení.</p>
</div>

</body>
</html>
