<!DOCTYPE html>
<html lang="cs">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AYAS-7 | Login</title>

   <style>
       /* ====== GLOBAL STYLE – NEMĚNIT ====== */
       #msg_body {
           margin: 0;
           padding: 0;
           font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
           background: #f4f6f9;
       }

       /* ====== MENU ====== */
       .topbar {
           width: 100%;
           background: #003063;
           padding: 8px 0;
       }

       .menu-wrap {
           max-width: 1200px;
           margin: 0 auto;
           padding: 0 20px;

           display: flex;
           justify-content: space-between;
           align-items: center;
       }

       .menu-left {
           display: flex;
           align-items: center;
           gap: 16px;
       }

       .menu-left img {
           height: 42px; /* zvětšené logo */
       }

       .menu-links a {
           color: #ffffff;
           text-decoration: none;
           font-size: 17px;
           font-weight: 500;
           margin-right: 18px;
       }

       .menu-links a:hover {
           text-decoration: underline;
       }

       .menu-right {
           display: flex;
           align-items: center;
           gap: 20px;
       }

       .lang-switch {
           color: white;
           font-size: 15px;
           cursor: pointer;
           opacity: 0.85;
       }

       .lang-switch:hover {
           opacity: 1;
       }

       .login-btn {
           background: rgba(255, 255, 255, 0.12);
           padding: 7px 14px;
           border-radius: 6px;
           color: #ffffff;
           text-decoration: none;
           font-weight: 500;
       }

       .login-btn:hover {
           background: rgba(255, 255, 255, 0.25);
       }

       /* ====== OBSAH LOGIN STRÁNKY ====== */
       .content {
           max-width: 420px;
           margin: 80px auto;
           padding: 30px;
           background: white;
           border-radius: 10px;
           box-shadow: 0 2px 14px rgba(0,0,0,0.1);
       }

       h2 {
           margin-top: 0;
           color: #003063;
           font-weight: 700;
       }

       label {
           display: block;
           margin: 12px 0 4px;
           font-size: 15px;
           color: #444;
       }

       input {
           width: 100%;
           padding: 10px 12px;
           border-radius: 6px;
           border: 1px solid #ccc;
           margin-bottom: 10px;
           font-size: 15px;
           font-family: inherit;
       }

       .btn {
           width: 100%;
           background: #003063;
           border: none;
           color: white;
           padding: 12px;
           border-radius: 6px;
           font-size: 16px;
           margin-top: 6px;
           cursor: pointer;
       }

       .btn:hover {
           background: #00418c;
       }

   </style>
</head>

<body>

   
   <div class="topbar">
       <div class="menu-wrap">

           <div class="menu-left">
               <a href="dashboard.html">
                   <img src="assets/img/logo-ayas7.png" alt="AYAS-7 Logo">
               </a>

               <div class="menu-links">
                   <a href="dashboard.html">Home</a>
                   <a href="clenove.html">Členové</a>
                   <a href="platby.html">Platby</a>
                   <a href="vykon-vynos.html">Výkon & Výnos</a>
               </div>
           </div>

           <div class="menu-right">
               <div class="lang-switch">CZ | EN</div>
               <a class="login-btn" href="login.html">Login</a>
           </div>

       </div>
   </div>

   
   <div class="content">
       <h2>Přihlášení</h2>

       <label for="email">E-mail</label>
       <input type="email" id="email" placeholder="Váš e-mail">

       <label for="password">Heslo</label>
       <input type="password" id="password" placeholder="Vaše heslo">

       <button class="btn">Přihlásit</button>
   </div>

</body>
</html>
