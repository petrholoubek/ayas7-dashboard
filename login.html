<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AYAS-7 Login</title>

<style>
/* -------------------------------------------------
  GLOBAL FIXED FINTECH DESIGN
------------------------------------------------- */
:root {
   --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   --blue-main: #003063;
   --dark-bg: rgba(0,0,0,0.94);
}

/* Reset */
* { margin:0; padding:0; box-sizing:border-box; }

/* Struktura */
#msg_body {
   font-family: var(--font-main);
   background: #000;
   color: #fff;
}

/* -------------------------------------------------
  TOP MENU — FINTECH / PREMIUM
------------------------------------------------- */
header {
   width: 100%;
   background: var(--blue-main);
   padding: 14px 40px;
   display:flex;
   justify-content:space-between;
   align-items:center;
}

.menu-left {
   display:flex;
   align-items:center;
   gap:18px;
}

.menu-left img {
   height:48px;
}

.menu-title {
   font-size: 28px;
   font-weight: 700;
   letter-spacing: 0.5px;
   color:white;
}

/* MENU LINKS */
nav a {
   margin-left:22px;
   text-decoration:none;
   color:white;
   font-size:17px;
   font-weight:500;
   transition:0.25s;
}

nav a:hover { opacity:0.65; }

/* RIGHT SIDE (CZ/EN + LOGIN) */
.menu-right {
   display:flex;
   align-items:center;
   gap:25px;
}

.lang-switch {
   font-size:15px;
   opacity:0.85;
   cursor:pointer;
}

.lang-switch:hover { opacity:1; }

.login-btn {
   padding:6px 18px;
   border:2px solid white;
   border-radius:4px;
   color:white;
   text-decoration:none;
   font-size:15px;
   transition:0.25s;
}

.login-btn:hover {
   background:white;
   color:black;
}

/* -------------------------------------------------
  LOGIN BOX – high-end fintech design
------------------------------------------------- */
.main-wrap {
   width:100%;
   display:flex;
   justify-content:center;
   margin-top:120px;
}

.login-box {
   width:420px;
   background: var(--dark-bg);
   padding:35px 40px;
   border-radius:12px;
}

.login-box h2 {
   font-size:26px;
   font-weight:700;
   margin-bottom:25px;
   text-align:center;
}

/* Form */
.login-box label {
   font-size:14px;
   opacity:0.9;
}

.login-box input {
   width:100%;
   padding:10px 12px;
   margin-top:6px;
   margin-bottom:18px;
   border-radius:6px;
   border:none;
   background:#1a1a1a;
   color:white;
   font-size:15px;
}

.login-submit {
   width:100%;
   padding:12px 0;
   margin-top:10px;
   background:white;
   color:black;
   font-size:17px;
   font-weight:600;
   border:none;
   border-radius:6px;
   cursor:pointer;
   transition:0.25s;
}

.login-submit:hover {
   background:#d8d8d8;
}

footer {
   text-align:center;
   margin-top:80px;
   opacity:0.5;
   font-size:14px;
}
</style>

</head>
<body>


<header>
   <div class="menu-left">
       <img src="assets/img/logo-ayas7.png" alt="AYAS-7 Logo">
       <div class="menu-title">AYAS-7 Engine</div>
   </div>

   <nav>
       <a href="dashboard.html">Home</a>
       <a href="clenove.html">Členové</a>
       <a href="platby.html">Platby</a>
       <a href="vykon.html">Výkon & Výnos</a>
   </nav>

   <div class="menu-right">
       <div class="lang-switch">CZ | EN</div>
       <a class="login-btn" href="login.html">Login</a>
   </div>
</header>



<div class="main-wrap">
   <div class="login-box">
       <h2>Přihlášení člena</h2>

       <label>E-mail</label>
       <input type="email" placeholder="Zadejte e-mail">

       <label>Heslo</label>
       <input type="password" placeholder="Zadejte heslo">

       <button class="login-submit">Přihlásit</button>
   </div>
</div>

<footer>
   © 2025 Win-Win Družstvo · AYAS-7 Engine
</footer>

</body>
</html>
