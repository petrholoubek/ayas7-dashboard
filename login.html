<style>
 #msg_body {
   margin: 0;
   padding: 0;
   font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
   background: #f4f5f7;
 }

 /* HLAVNÍ MODRÝ PRUHY */
 header {
   width: 100%;
   background: #003063; /* corporate blue */
   padding: 0;
   height: 70px;
   display: flex;
   justify-content: space-between;
   align-items: center;
 }

 /* LEVÁ ČÁST – LOGO + TEXT */
 .nav-left {
   display: flex;
   align-items: center;
   gap: 14px;
   margin-left: 20px;
 }

 .nav-left img {
   height: 48px;     /* ZVĚTŠENÉ LOGO */
   width: auto;
 }

 .brand-name {
   color: white;
   font-size: 1.45rem;   /* VĚTŠÍ – FINTECH PREMIUM */
   font-weight: 600;
   letter-spacing: 0.5px;
 }

 /* PRAVÁ ČÁST – MENU ODKAZY */
 .nav-right {
   display: flex;
   align-items: center;
   gap: 24px;
   margin-right: 20px;
 }

 .nav-right a {
   color: white;
   text-decoration: none;
   font-size: 0.95rem;
   font-weight: 500;
   transition: 0.2s ease;
 }

 .nav-right a:hover {
   opacity: 0.7;
 }

 /* LOGIN BUTTON */
 .btn-login {
   padding: 8px 16px;
   border: 1px solid #ffffff;
   border-radius: 6px;
   color: white;
   text-decoration: none;
   font-size: 0.95rem;
   transition: 0.25s;
 }

 .btn-login:hover {
   background: white;
   color: #003063;
 }

 /* CZ/EN přepínač */
 .lang-switch {
   color: #ffffffd0;
   font-size: 0.9rem;
 }

 .lang-switch span {
   cursor: pointer;
   padding: 0 4px;
 }

 .lang-switch span:hover {
   color: #ffffff;
 }
</style>

 <div class="nav-left">
