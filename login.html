<!DOCTYPE html>
<html lang="cs">
<head>
 <meta charset="UTF-8">
 <title>AYAS-7 – Přihlášení</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <style>
   :root {
     --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
     --black: #000000;
     --dark: #0f0f0f;
     --dark2: #1a1a1a;
     --gray-line: #2b2b2b;
     --white: #ffffff;
     --accent: #0d6efd;
   }

   * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
     font-family: var(--font);
   }

   #msg_body {
     background: #161616;
     overflow-x: hidden;
   }

   /* HORNÍ ČERNÁ LIŠTA */
   header {
     width: 100%;
     background: var(--black);
     padding: 14px 0;
     display: flex;
     justify-content: center;
     border-bottom: 1px solid #222;
   }

   .menu {
     width: 1200px;
     display: flex;
     align-items: center;
     justify-content: space-between;
     padding: 0 20px;
   }

   .menu-left {
     display: flex;
     align-items: center;
     gap: 12px;
   }

   .menu-left img {
     height: 42px;
     width: 42px;
     object-fit: contain;
   }

   .menu-left span {
     color: white;
     font-size: 20px;
     font-weight: 600;
   }

   nav a {
     color: white;
     text-decoration: none;
     margin: 0 14px;
     font-size: 15px;
   }

   nav a:hover {
     opacity: 0.75;
   }

   .lang {
     color: white;
     font-size: 14px;
   }

   /* LOGIN BOX */
   .login-wrap {
     margin: 120px auto;
     width: 380px;
     padding: 30px 32px;
     background: #1d1d1d;
     border: 1px solid var(--gray-line);
     border-radius: 10px;
   }

   .login-wrap h2 {
     color: white;
     font-size: 22px;
     margin-bottom: 25px;
     text-align: center;
   }

   .login-wrap label {
     color: #cfcfcf;
     font-size: 14px;
   }

   .login-wrap input {
     width: 100%;
     padding: 10px 12px;
     margin-top: 6px;
     margin-bottom: 18px;
     border-radius: 6px;
     border: 1px solid #444;
     background: #0f0f0f;
     color: white;
     font-size: 15px;
   }

   .login-wrap button {
     width: 100%;
     padding: 12px 0;
     background: var(--accent);
     color: white;
     font-size: 16px;
     font-weight: 600;
     border-radius: 6px;
     border: none;
     cursor: pointer;
     transition: 0.2s;
   }

   .login-wrap button:hover {
     opacity: 0.85;
   }

   /* SPODNÍ ČERNÁ LIŠTA */
   footer {
     margin-top: 120px;
     background: var(--black);
     padding: 25px 0;
     border-top: 1px solid #222;
     text-align: center;
     color: #b6b6b6;
     font-size: 14px;
   }

   footer a {
     color: #d1d1d1;
     text-decoration: none;
   }

   footer a:hover {
     text-decoration: underline;
   }

 </style>
</head>
<body>

 
 <header>
   <div class="menu">
     <div class="menu-left">
       <img src="assets/img/logo-ayas7.png" alt="AYAS-7 logo">
       <span>AYAS-7 Engine</span>
     </div>

     <nav>
       <a href="index.html">Home</a>
       <a href="clenove.html">Členové</a>
       <a href="platby.html">Platby</a>
       <a href="vykon-vynos.html">Výkon & Výnos</a>
       <a href="login.html" style="font-weight:600;">Login</a>
     </nav>

     <div class="lang">CZ | EN</div>
   </div>
 </header>

 
 <div class="login-wrap">
   <h2>Přihlášení člena</h2>

   <label>Email</label>
   <input type="email" placeholder="vložit email">

   <label>Heslo</label>
   <input type="password" placeholder="vložit heslo">

   <button>Přihlásit</button>
 </div>

 
 <footer>
   Win-Win Družstvo • Kontakt:  
   <a href="mailto:info@win-win.cz">info@win-win.cz</a>
 </footer>

</body>
</html>
