<main style="
 min-height: calc(100vh - 80px);
 display: flex;
 align-items: center;
 justify-content: center;
 padding: 40px 16px;
 background: radial-gradient(circle at top left, #0b1120 0, #020617 55%, #000 100%);
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
">

 <section style="
   width: 100%;
   max-width: 420px;
   background: #0f172a;
   border-radius: 18px;
   border: 1px solid rgba(148, 163, 184, 0.35);
   padding: 26px 24px 22px;
 ">

   
   <div style="
     display: inline-flex;
     align-items: center;
     gap: 6px;
     padding: 2px 10px;
     border-radius: 999px;
     border: 1px solid rgba(148, 163, 184, 0.45);
     font-size: 11px;
     color: #9ca3af;
     margin-bottom: 10px;
   ">
     <span style="
       width: 7px;
       height: 7px;
       border-radius: 999px;
       background: #22c55e;
       box-shadow: 0 0 10px rgba(34,197,94,1);
     "></span>
     Zabezpečený přístup · Win-Win
   </div>

   
   <h1 style="
     margin: 0 0 6px;
     font-size: 22px;
     font-weight: 600;
     color: #e5e7eb;
   ">
     Přihlášení člena
   </h1>

   <p style="font-size: 13px; color:#9ca3af; margin:0 0 18px;">
     Zadej své přihlašovací údaje. Přístup je určen členům družstva Win-Win.
   </p>

   
   <form>

     <div style="margin-bottom: 12px;">
       <label style="display:block;font-size:12px;color:#9ca3af;margin-bottom:4px;">
         E-mail nebo uživatelské jméno
       </label>
       <input type="text" placeholder="např. petr.holoubek@example.com" style="
         width:100%;
         padding: 8px 10px;
         border-radius: 8px;
         border: 1px solid rgba(148,163,184,0.35);
         background: rgba(15,23,42,0.7);
         color: #e5e7eb;
         font-size: 13px;
         outline: none;
       ">
     </div>

     <div style="margin-bottom: 12px;">
       <label style="display:block;font-size:12px;color:#9ca3af;margin-bottom:4px;">
         Heslo
       </label>
       <input type="password" placeholder="Zadej heslo" style="
         width:100%;
         padding: 8px 10px;
         border-radius: 8px;
         border: 1px solid rgba(148,163,184,0.35);
         background: rgba(15,23,42,0.7);
         color: #e5e7eb;
         font-size: 13px;
         outline: none;
       ">
     </div>

     <div style="
       display:flex;
       align-items:center;
       justify-content:space-between;
       margin-bottom: 16px;
       font-size:12px;
       color:#9ca3af;
     ">
       <label style="display:flex;align-items:center;gap:6px;">
         <input type="checkbox" style="accent-color:#22c55e;">
         Zapamatovat přihlášení
       </label>

       <span style="color:#4f8edc;cursor:pointer;">Zapomněl jsem heslo</span>
     </div>

     
     <button type="submit" style="
       width:100%;
       padding:10px 14px;
       border-radius:999px;
       border:none;
       background:linear-gradient(to right, #22c55e, #4ade80);
       color:#020617;
       font-weight:600;
       font-size:14px;
       cursor:pointer;
       margin-bottom:10px;
       box-shadow:0 18px 40px rgba(22,163,74,0.4);
     ">
       Přihlásit se
     </button>

     <p style="text-align:center;font-size:12px;color:#9ca3af;">
       Ještě nejsi členem? <a href="members.html" style="color:#4f8edc;">Požádej o vstup</a>
     </p>

   </form>

 </section>

</main>
