<style>
 :root{
   --font-main:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   --blue:#003063;
   --blue-light:#0b4fa3;
   --menu-height:70px;
 }

 #msg_body {
   margin:0;
   padding:0;
   font-family:var(--font-main);
 }

 /* ===== MENU WRAPPER ===== */
 header {
   width:100%;
   height:var(--menu-height);
   background:var(--blue);
   display:flex;
   align-items:center;
   justify-content:space-between;
   padding:0 30px;
   box-sizing:border-box;
 }

 /* LOGO */
 .menu-left {
   display:flex;
   align-items:center;
   gap:14px;
 }

 .menu-left img {
   height:46px;
   width:46px;
   border-radius:50%;
 }

 .menu-title {
   font-size:20px;
   color:white;
   font-weight:600;
   letter-spacing:0.5px;
 }

 /* ===== LINKS ===== */
 .menu-links {
   display:flex;
   align-items:center;
   gap:26px;
 }

 .menu-links a {
   color:white;
   text-decoration:none;
   font-size:16px;
   opacity:0.9;
   font-weight:500;
 }

 .menu-links a:hover {
   opacity:1;
   text-decoration:underline;
 }

 /* ===== RIGHT SIDE ===== */
 .menu-right {
   display:flex;
   align-items:center;
   gap:20px;
 }

 .lang-switch {
   color:#fff;
   font-size:14px;
   opacity:0.85;
   cursor:pointer;
 }
 .lang-switch:hover {
   opacity:1;
 }

 .login-btn {
   padding:6px 16px;
   border:1px solid white;
   border-radius:5px;
   color:white;
   font-size:15px;
   text-decoration:none;
   transition:0.2s;
 }

 .login-btn:hover {
   background:white;
   color:var(--blue);
 }

 /* ===== RESPONSIVE ===== */
 @media (max-width:860px){
   header{
     flex-wrap:wrap;
     height:auto;
     padding:12px 20px;
     gap:10px;
   }
   .menu-links{
     flex-wrap:wrap;
     gap:14px;
     justify-content:center;
     width:100%;
   }
   .menu-right{
     width:100%;
     justify-content:center;
     margin-bottom:8px;
   }
 }
</style>
